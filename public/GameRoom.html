<div class="row" id="game-row">
	<div class="col-md-9" id="game-col">
    <div class="row" id="leave-room-row">
			<div class="col-xs-12 text-right" id="leave-room-col">
				<a class="btn btn-primary btn-raised" id="leave-room-btn" ng-click="leaveRoom()">Leave Room</a>
			</div>
		</div>
    
    <div class="row" id="table-row">
      <div class="col-xs-12" id="table-col">
        
        <div ng-show="gameRoom.players" id="game-container">
          <div id="poker-table">
            <img id="poker-table-img" src="assets/pokertable.png">
          </div>
          
          <div ng-show="gameRoom.players.length >= 2 && !gameRoom.active" id="start-game-col" class="col-xs-12 text-center">
            <a class="btn btn-success btn-raised btn-lg" id="start-game-btn" ng-click="start()">Start Game</a>
          </div>
          
          <div ng-show="gameRoom.active" id="communal-col" class="col-xs-12 text-center">
            <div id="communal">
              <img class="poker-card" ng-src="{{round.cards[i].image_path}}" ng-repeat="i in [0,1,2,3,4]">
            </div>
            <div id="pot-blinds-info" class="col-xs-4 col-xs-offset-4">
              <div class="pot-blinds-text" id="pot"><span id="pot-text">Pot:</span> ${{round.pot}}</div>
              <div class="pot-blinds-text" id="blinds"><span id="big-blind">Big Blind:</span> ${{round.big_blind}} &bull; <span id="small-blind">Small Blind:</span> ${{round.small_blind}}</div>
            </div>
          </div>

          <div class="player" id="player-{{$index+1}}" ng-repeat="p in gameRoom.players">
            <div class="player-hand" ng-hide="!p.hand || p.hand.fold">
              <img class="poker-card player-card-{{i+1}} bm-10" ng-src="{{p.hand.cards[i].image_path}}" ng-repeat="i in [0,1]">
            </div>
            <div class="empty-hand" ng-show="!p.hand || p.hand.fold"></div>
            
            <div class="player-info" ng-class="{'current': p.hand.current}">
              <div class="player-name">{{p.owner.first_name}}</div>
              <div class="player-cash">(${{p.chips}})</div>
              <div class="player-img">
                <img class="img-thumbnail" ng-src="{{p.owner.image_url}}">
              </div>
              <div class="hand-status">
                <span ng-show="gameRoom.active">Bet: ${{p.hand.bet}}</span>
                <span ng-hide="gameRoom.active">Waiting...</span>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <div class="row" id="user-action-row">
			<div class="col-xs-4" id="check-call-col">
				<button class="col-xs-12 btn btn-success btn-raised check-call-btn" ng-show="!allInCall && turn" ng-click="bet(round.call_bet)" type="button">
					<span ng-show="betMatches">Check</span>
					<span ng-hide="betMatches">Call - ${{round.call_bet}}</span>
				</button>
				<button class="col-xs-12 btn btn-success btn-raised check-call-btn" ng-hide="!allInCall && turn" type="button" disabled>Call</button>
			</div>

			<div class="col-xs-4" id="raise-col">
				<button class="col-xs-12 btn btn-danger btn-raised raise-btn" ng-show="turn" ng-click="bet(round.raise_bet)" type="button">
					<span ng-show="allInRaise">All In</span>
					<span ng-hide="allInRaise">Raise - ${{round.raise_bet}}</span>
				</button>
				<button class="col-xs-12 btn btn-danger btn-raised raise-btn" ng-hide="turn" type="button" disabled>Raise</button>
			</div>

			<div class="col-xs-4" id="fold-col">
				<button class="col-xs-12 btn btn-warning btn-raised fold-btn" ng-show="turn" ng-click="bet(-1)" type="button">Fold</button>
				<button class="col-xs-12 btn btn-warning btn-raised fold-btn" ng-hide="turn" type="button" disabled>Fold</button>
			</div>
		</div>
	</div>

  <div class="col-md-3 hidden-xs hidden-sm" id="feed-chat-col">
    <div class="panel panel-primary" id="feed-panel">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Feed</h3>
      </div>
      <div class="panel-body feed-chat-body">
        <ul id="feed" class="list-unstyled" scroll-bottom="feed">
          <li ng-repeat="status in feed track by $index" ng-bind-html="status | trusted">{{status}}</li>
        </ul>
      </div>
    </div>

    <div class="panel panel-primary" id="chat-panel">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Chat</h3>
      </div>
      <div class="panel-body feed-chat-body">
        <ul class="list-unstyled" scroll-bottom="messages">
          <li ng-repeat="m in messages"><span class="chat-user">{{m.user.first_name}}:</span>&nbsp; {{m.content}}</li>
        </ul>
      </div>

      <form class="panel-body" ng-submit="sendMessage()">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" type="text" ng-model="message" placeholder="Type a message"/>
            <span class="input-group-btn">
              <button class="btn btn-primary btn-raised lp-10 rp-10" ng-disabled="sending" type="submit">Send</button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
