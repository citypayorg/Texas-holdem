<div style="margin-top: 5%;"class="col-lg-6 col-lg-offset-3 panel panel-default">
  <div class="panel-body">
    <div id="user-image-container">
      <img id="user-image" src="api/account/picture" width="250px"/>
    </div>
    <button id="add_picture_button" class="btn btn-primary" style="background-color: #009688;">Edit Picture</button>
    <div class="image-editor">
      <input type="file" class="cropit-image-input" accept="image/*">
      <!-- .cropit-image-preview-container is needed for background image to work -->
      <div class="cropit-image-preview-container">
        <div class="cropit-image-preview"></div>
      </div>
      <div class="slider-wrapper">
        <span class="icon small-image"></span>
        <input step="0.01" max="1" min="0" class="cropit-image-zoom-input custom" type="range">
        <span class="icon large-image"></span>
      </div>
      <button id="save_picture_button" class="btn btn-file" style="background-color: #009688;">Save Picture </button>
      <button id="cancel_picture_button" class="btn btn-file" style="background-color: #009688;">Cancel</button>
    </div>


  
  <div>
    <table>
      <tr>
        <td>Username: </td><td>{{ user.username}}</td>
      </tr>
      <tr>
        <td>Name: </td><td>{{ user.first_name + " " + user.last_name }}</td>
      </tr>
      <tr>
        <td>Email: </td><td>{{ user.email }}</td>
      </tr>
      <tr>
        <td>Cash: </td><td>{{ user.balance }}</td>
      </tr>
    </table>
		<a ui-sref="editaccount"><input type="button" class="btn btn-primary" value="Edit Profile"></a>
	</div>
  </div>
</div>

<div id="save_picture_error_dialog" class="dialogue">
    <p>Saving your picture failed. Please try it again.</p>
    <button id="save_picture_error_dialog_ok_button" class="btn btn-success">Ok</button>
</div>
